<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div id="login" class="content">

      <div id="background">
        <img src="https://images.pexels.com/photos/3862373/pexels-photo-3862373.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
      </div>

      <main>
        <div class="container">
          <section>
            <div class="logo">
              <img src="https://logos-world.net/wp-content/uploads/2020/11/Xbox-Emblem.png" alt="Logo da empresa x" />
            </div>

            <h2>Gestão</h2>
            <p>Boa noite, seja bem-vindo!</p>

            <form  action="">
              <label for="input1-id" class="sr-only"></label>
              <input class="input" type="text" id="input1-id" placeholder="Usuário"/>

              <label for="input2-id" class="sr-only"></label>
              <input class="input" type="text" id="input2-id" placeholder="Senha"/>

              <a href="/">Esqueci minha senha</a>
              <button>Entrar</button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
